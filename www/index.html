		<script type="text/javascript">
			function dialer(title,msg,part1,part2){
				jPrompt(msg, '', title, function(r) {
					if( r ) alert(part1 + r + part2);
				});
			};
			function dialer2(title,msg,part1,part2){
				jPrompt(msg, '', title, function(r) {
					if( r ) window.location.href = part1 + r + part2;
				});
			};
			function dialer3(title,msg,part1,part2){
				jPrompt(msg, '', title, function(r) {
					if( r ) window.location.replace(part1 + r + part2);
				});
			};
			function dialer3(title,msg,part1,part2){
				jPrompt(msg, '', title, function(r) {
